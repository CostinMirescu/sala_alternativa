<!doctype html><html lang="ro"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Diriginți – Autentificare</title>
<style>body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0f172a;color:#e5e7eb;font-family:system-ui} .card{padding:24px 28px;border-radius:16px;background:rgba(255,255,255,.04);border:1px solid rgba(148,163,184,.12);width:min(420px,92vw)} input,button{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(148,163,184,.3);margin-top:10px;background:#0b1328;color:#e5e7eb} button{background:#0ea5e9;border-color:#38bdf8;cursor:pointer} .err{color:#fca5a5;margin-top:8px}</style>
</head><body>
<div class="card">
  <h2>Raport diriginți</h2>
  <form method="post">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Parola" required>
    <button type="submit">Autentificare</button>
    {% if error %}<div class="err">{{ error }}</div>{% endif %}
  </form>
</div>
</body></html>
